defaults: &defaults
  name: 'kittyballs'
  action: '/stream'
  hostname: 'localhost'
  tokbox:
    apikey: {{ env.TOKBOX_APIKEY }}
    apisecret: {{ env.TOKBOX_APISECRET }}
development:
  <<: *defaults
  port: 5000
  mongo:
    url: mongodb://:@localhost:27017/kittyballs
  redis:
    url: 'redis://:@localhost:6379/'
  
test:
  <<: *defaults
  action: 'http://www.twitter.com/kittyballsapp' 
  hostname: 'www.kittyballs.org'
  port: {{ env.PORT }}
  redis:
    url: {{ env.REDISTOGO_URL }}

production:
  <<: *defaults
  port: {{ env.PORT }}
  redis:
    url: {{ env.REDISTOGO_URL }}
